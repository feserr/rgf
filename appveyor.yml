# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

version: 0.1.0[{build}]

clone_depth: 1

cache:
  - c:\usr
  - c:\tools\vcpkg\installed\
  - C:\Users\appveyor\.cargo\registry
  - target

image: Visual Studio 2017

environment:
  global:
    RUST_VERSION: stable
    RUST_TEST_THREADS: 1
    CRATE_NAME: ganger_engine

  matrix:
    # MSVC
    - TARGET: i686-pc-windows-msvc
      PLATFORM: x86
    - TARGET: x86_64-pc-windows-msvc
      PLATFORM: x64

    # Testing other channels
    - TARGET: x86_64-pc-windows-msvc
      RUST_VERSION: nightly
      PLATFORM: x64

install:
  - cd C:\Tools\vcpkg
  - git pull
  - .\bootstrap-vcpkg.bat
  - cd %APPVEYOR_BUILD_FOLDER%
  - vcpkg --disable-metrics install sdl2:%PLATFORM%-windows sdl2-image:%PLATFORM%-windows sdl2-ttf:%PLATFORM%-windows sdl2-mixer:%PLATFORM%-windows sdl2-gfx:%PLATFORM%-windows
  - cd C:\Tools\vcpkg
  - vcpkg --disable-metrics integrate install
  - cd %APPVEYOR_BUILD_FOLDER%
  - ps: >-
      If ($env:TARGET -eq 'x86_64-pc-windows-gnu') {
        $env:PATH += ';C:\msys64\mingw64\bin'
      } ElseIf ($env:TARGET -eq 'i686-pc-windows-gnu') {
        $env:PATH += ';C:\msys64\mingw32\bin'
      }
  - curl -sSf -o rustup-init.exe https://win.rustup.rs/
  - rustup-init.exe -y --default-host %TARGET% --default-toolchain %RUST_VERSION%
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
  - rustc -Vv
  - cargo -V

test_script:
  - if [%APPVEYOR_REPO_TAG%]==[false] (
      cargo build --target %TARGET% &&
      cargo build --target %TARGET% --release &&
      cargo test --target %TARGET% -- --test-threads=%RUST_TEST_THREADS% &&
      cargo test --target %TARGET% --release -- --test-threads=%RUST_TEST_THREADS%
    )

before_deploy:
  - cargo rustc --target %TARGET% --release --bin %CRATE_NAME% -- -C lto
  - ps: ci\before_deploy.ps1

deploy:
  artifact: /.*\.zip/
  auth_token:
    secure: 3W94DSYkC9bEQbnda/FPDoXioX8mlBKTT0+ZW2tiw/o4cseouzOLD/ZIi9RXLRa2
  description: ''
  on:
    RUST_VERSION: stable
    appveyor_repo_tag: true
  provider: GitHub

branches:
  only:
    # Release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  - provider: Email
    on_build_success: false

# Building is done in the test phase, so we disable Appveyor's build phase.
build: false
